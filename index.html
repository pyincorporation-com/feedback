<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/feedback-logo.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Primary Meta Tags -->
  <title>Feedback - Share Questions and Live Responses | PyIncorporation</title>
  <meta name="description"
    content="Feedback is a platform by PyIncorporation where users can post questions, share public responses, and view live updates in real-time. Join our interactive community now!" />
  <meta name="author" content="PyIncorporation" />
  <meta name="keywords"
    content="Feedback platform, live Q&A, public questions, interactive community, PyIncorporation, real-time updates, user engagement" />
  <meta name="robots" content="index, follow" />

  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://pyincorporation.com/feedback" />
  <meta property="og:title" content="Feedback - Share Questions and Live Responses" />
  <meta property="og:description"
    content="Feedback by PyIncorporation allows users to post questions, share responses, and engage with a live community." />
  <meta property="og:image" content="https://pyincorporation.com/assets/feedback-social-banner.png" />
  <meta property="og:site_name" content="PyIncorporation Feedback Platform" />

  <!-- Twitter -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:url" content="https://pyincorporation.com/feedback" />
  <meta name="twitter:title" content="Feedback - Share Questions and Live Responses" />
  <meta name="twitter:description"
    content="Join Feedback by PyIncorporation to post questions, respond publicly, and engage in real-time updates." />
  <meta name="twitter:image" content="https://pyincorporation.com/assets/feedback-twitter-banner.png" />
  <meta name="twitter:creator" content="@PyIncorporation" />

  <!-- Additional Meta Tags -->
  <meta name="theme-color" content="#4CAF50" />
  <meta name="msapplication-TileColor" content="#4CAF50" />
  <meta name="application-name" content="Feedback by PyIncorporation" />
  <meta name="apple-mobile-web-app-title" content="Feedback" />

  <!-- Canonical URL -->
  <link rel="canonical" href="https://pyincorporation.com/feedback" />

  <!-- Schema.org JSON-LD for structured data -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "QAPage",
    "mainEntity": {
      "@type": "Question",
      "name": "How does Feedback by PyIncorporation work?",
      "text": "Feedback is an interactive platform for users to post questions and receive real-time public responses. Learn how to engage with the community.",
      "answerCount": 0
    },
    "creator": {
      "@type": "Organization",
      "name": "PyIncorporation",
      "url": "https://pyincorporation.com",
      "logo": "https://pyincorporation.com/assets/logo.png"
    }
  }
  </script>

  <!-- Performance Enhancements -->
  <link rel="preload" href="/src/main.tsx" as="script" />
  <link rel="preload" href="/feedback-logo.png" as="image" />

  <!-- Accessibility -->
  <meta name="format-detection" content="telephone=no" />
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
</body>

</html>
